<h1>Ngx Long Click Demo</h1>

<button (click)="onNormalClick($event)"
        [style]="{background: colors[btn1ColorIndex]}">Normal Button</button>

<button (longClick)="onLongClickReleaseBtn2($event)"
        [style]="{background: colors[btn2ColorIndex]}">Press Me for 0.5s</button>

<button (longClick)="onLongClickReleaseBtn3($event)"
        clickDelayMs="250"
        [style]="{background: colors[btn3ColorIndex]}">Press Me for 0.25s</button>
